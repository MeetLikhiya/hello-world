<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?travel,world') no-repeat center center/cover;
            color: white;
        }
        .container {
            padding: 50px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #ff9800;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explore the World</h1>
        <p>Join us for an unforgettable world tour experience.</p>
        <a href="#" class="btn">Book Now</a>
    </div>
</body>
</html>
